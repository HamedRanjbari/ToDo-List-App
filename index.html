<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ToDo List Mini Project" content="Hamed Ranjbari TodoList" />
    <meta name="author" content="Hamed Ranjbari"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ToDo List | Hamed Ranjbari</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Alarm -->
    <div class="bgAlarm">
      <div class="alarm">
      <h2>Please Enter a valid name</h2>
      </div>
    </div>
    <!-- Container -->
    <div class="container">
      <div class="theme">
        <i class="sun bi bi-brightness-high"></i>
      </div>
      <!-- Header -->
      <header>
        <h1>Your Todo List</h1>
      </header>
      <main>
        <!-- Input -->
        <div class="input-area">
        <h6 for="itemInput">Add ToDos name</h6>
        <input type="text" id="inputTodo"/>
      </div>
      <!-- Buttons -->
      <div class="buttonsGroup">
        <button class="add-btn">Add To List</button>
      <button class="clear-btn">Clear Todo List</button>
      </div>
      <!-- Todo List -->
      <h2 class="todo-header-list">List of your ToDo</h2>
        <div id="todoList"></div>
    </div>
      </main>
    <script src="js/main.js"></script>
  </body>
</html>
